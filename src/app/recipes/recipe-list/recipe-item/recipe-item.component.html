<a 
(click)="onSelected()"
href="#"
class="list-group-item clearfix">
<!-- use an input tag and pass the data here as "recipeData" -->
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipeData.name }}</h4>
        <p class="list-group-item-text">{{ recipeData.description }}</p>
    </div>
    <span class="pull-right">
        <img
        [src]="recipeData.imagePath"
        alt="{{recipeData.name}}" 
        class="img-responsive" 
        style="max-height: 50px;">
    </span>
</a>
