<div>
    <div class="col-xs-12"></div>
    <button class="btn btn-success">New Recipe</button>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item 
        *ngFor="let recipe of recipes"
        [recipeData]="recipe"></app-recipe-item>
        <!-- Notice how the emitter is void here and we're just taking
        the information about each recipe from the ngFor loop -->
    </div>
</div>
